<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search App</title>
    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

      <div class="search-container">

      <div id="loading"></div>
      <div id="result"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
